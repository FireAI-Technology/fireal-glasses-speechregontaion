        <script>
  

            function pxsty(){
        var sayi = 0;
        const api = new webkitSpeechRecognition;
        api.lang = "tr";
        api.onresult = function(e){
            if(event.results.length > 0){
        veri = event.results[event.results.length - 1];
        if(veri.isFinal){ 
        $("#mesajlar").append("<h2><i class='fad fa-user-friends'></i> &nbsp; | Cümle : "+veri[0].transcript+"</h2>")
    
          
        }//Konuşma Bitişi Algılayıcı Kapanış
            }// Karakter Kontrol Kapanış
        }//OnResult Kapanış
        api.start();
    }
          $(document).keypress(function(event) {

  var keycode = (event.keyCode ? event.keyCode : event.which);
console.log(keycode)
  if (keycode == 32) {
    pxsty();
  }
});
        
        </script>
